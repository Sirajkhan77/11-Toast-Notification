<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/4972aba2c4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="buttons">
        <button onclick="showToast(SUCCESS)">SUCCESS</button>
        <button onclick="showToast(ERROR)">ERROR</button>
        <button onclick="showToast(INVALID)">INVALID</button>
    </div>

    <div id="toast-box">

    </div>
</body>
</html>
